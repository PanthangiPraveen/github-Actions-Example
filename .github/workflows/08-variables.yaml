name: 08 - Using Variables
on: 
  
  workflow_dispatch:

env:
  WORKFLOW_VAR: "I am workflow level env."
  OVERWRITTEN: "I have been overwritten at the workflow level"

jobs:
  echo:
    runs-on: ubuntu-latest
    env:
      JOB_VAR: "I am job level env"
      OVERWRITTEN: "I have been overwritten at the job level"
    steps:
      - name: Print env variables
        env:
          STEP_VAR1: "I am a step env var"
          STEP_VAR2: "I am another env var"
          OVERWRITTEN: "I have been overwritten at the step level"
        run: |
          echo "Step env var1: $STEP_VAR1"
          echo "Step env var2: $STEP_VAR2"
          echo "Job env var: $JOB_VAR"
          echo "Workflow env var: $WORKFLOW_VAR"
          echo "Overwritten env var: $OVERWRITTEN"

      - name: Overwritten job variable
        env:
          OVERWRITTEN: "I overwritten at step level"
        run: |
          echo "Overwritten env var: $OVERWRITTEN"

