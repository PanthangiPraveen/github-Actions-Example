name: 03 - Workflow Runners
on: workflow_dispatch
jobs:
    ubuntu-echo:
          runs-on:  ubuntu-latest
          steps:
            - name: show OS
              run: |
                    echo "I am running this code  on ubuntu"
                    echo "the os is OS: $RUNNER_OS"

    windows-echo:
          runs-on: windows-latest
          steps:
            - name: Show OS
              shell: bash
              run: echo "I am running this code in $RUNNER_OS"